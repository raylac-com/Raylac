services:
  - type: web
    name: sutori-api
    plan: standard
    previewPlan: starter
    runtime: node
    region: oregon
    buildCommand: pnpm i && pnpm -F api build
    startCommand: NODE_ENV=production pnpm -F api start
    preDeployCommand: pnpm -F db migrate:prod
    autoDeploy: true
    buildFilter:
      paths:
        - packages/api/**/*
        - packages/shared/**/*
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: CHAIN
        value: "sepolia"
  - type: worker
    name: sutori-sync
    plan: standard
    runtime: node
    region: oregon
    buildCommand: pnpm i
    startCommand: pnpm -F sync start
    preDeployCommand: pnpm -F db migrate:prod
    rootDir: ./
    autoDeploy: true
    buildFilter:
      paths:
        - packages/sync/**/*
        - packages/shared/**/*  
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: DATABASE_URL
        fromDatabase:
          name: sutori
          property: connectionString
      - key: CHAIN
        value: "sepolia"

databases:
  - name: sutori
    databaseName: sutori
    region: oregon
    plan: standard
    postgresMajorVersion: 15
